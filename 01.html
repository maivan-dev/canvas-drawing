<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="01.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Sanchez"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="tools-area">
        <div class="tools">
          <div class="eraser">
            <i class="fa-solid fa-eraser"></i>
            <label>eraser</label>
          </div>

          <div class="brush active">
            <i class="fa-solid fa-paint-brush"></i>
            <label>brush</label>
          </div>

          <div class="color">
            <i class="fa-sharp fa-solid fa-palette"></i>
            <label for="color-picher">choose color</label>
            <input type="color" id="color-picher" />
          </div>

          <input type="range" id="brush-wid" min="1" max="10" />
        </div>
        <div class="buttons">
          <button class="save">save</button>
          <button class="clear">clear</button>
        </div>
      </div>
      <div class="draw-area">
        <canvas></canvas>
      </div>
    </div>

    <script src="01.js"></script>
  </body>
</html>
